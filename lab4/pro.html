<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="pro.css"> <!-- Link CSS -->
</head>
<body>
    
    <div class="container">
        <!-- Game Title -->
        <h1 class="game-title">Dice Game</h1>

        <!-- Game Logo -->
        <div class="logo-container">
            <img src="img/diceeLogo.png" alt="Dice Game Logo" class="logo">
        </div>

        
        <!-- Dice Images -->
        <div class="dice-container">
            <img id="lhsDice" class="dice" src="./img/dice1.png" alt="Dice 1">
            <img id="rhsDice" class="dice" src="./img/dice2.png" alt="Dice 2">
        </div>

        <!-- Roll Button -->
        <button id="rollButton">Roll Dice</button>
    </div>

    <script src="pro.js"></script> <!-- Link JS -->
</body>
</html>
