<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lab7.css"> 
</head>
<body>
    <div class="container text-center my-5">
        <h1 id="hero-title">Random Superhero</h1>

            <div class="col-md-4">
                <img id="hero-avatar" src="" alt="hero-avatar" class="img-fluid rounded-circle">

            <div class="col-md-8 mx-auto">
                <h2 id="hero-description">Loading hero details...</h2>

            </div>
        </div>
    </div>

    <script src="lab7.js"></script>
