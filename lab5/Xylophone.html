<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Xylophone</title>
  <link rel="stylesheet" href="Xylophone.css">
</head>
<body>
  <header>
    <h1>Xylophone App</h1>
    <p>Click the keys or press the keyboard (A-G) to play the notes!</p>
  </header>

  <main>
    <section class="xylophone">
      <button class="xylo-button" data-sound="C" id="C">C</button>
      <button class="xylo-button" data-sound="D" id="D">D</button>
      <button class="xylo-button" data-sound="E" id="E">E</button>
      <button class="xylo-button" data-sound="F" id="F">F</button>
      <button class="xylo-button" data-sound="G" id="G">G</button>
      <button class="xylo-button" data-sound="A" id="A">A</button>
      <button class="xylo-button" data-sound="B" id="B">B</button>
    </section>
  </main>

  <script src="Xylophone.js"></script>
</body>
</html>
